<!-- Objetivo: Construir um componente de cabeçalho (header) limpo e funcional. Ele terá um logotipo à esquerda e uma lista de links de navegação alinhados à direita. Nosso foco será aprofundar no Flexbox, introduzindo a propriedade justify-content para distribuir o espaço entre os elementos. Também vamos refinar o estilo dos links com a pseudo-classe :hover para dar um feedback visual claro ao usuário.
Este é um componente que vocês vão construir dezenas, senão centenas de vezes na carreira. Dominar isso é fundamental. -->
